<div class="form-group">
    <label class="control-label col-lg-4" for="{{field}}">{{field|localize}}:</label>
    <div class="col-lg-5">
        <input class="input-sm form-control" name="{{field}}" id="{{field}}" ng-model="entity[field]"
               ng-required="required"
               ng-maxlength="{{maxlength}}" ng-focus="focus"/>
        <validation-warn target="text" ctrl="{{field}}"></validation-warn>
    </div>
</div>
