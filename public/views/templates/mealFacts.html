<span ng-show="ngShow"/>
<span ng-show="caption">{{caption|localize}} : </span>

<span>{{entity.calories}} {{'ccal'|localize}}</span>
<span>| {{'proteins'|localize}}: {{entity.proteins}}</span>
<span>| {{'fats'|localize}}: {{entity.fats}}</span>
<span>| {{'carbs'|localize}}: {{entity.carbs}}</span>
