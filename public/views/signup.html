<h3 class="custom-form-header">New User Registration</h3>
<form name="signupForm" id="signupForm" class="form-horizontal" ng-submit="save()">
	<div class="form-group">
		<label class="control-label col-lg-3" for="userName">Name:</label>

		<div class="col-lg-5">
			<input class="input-sm form-control" id="userName" ng-model="user.name" required ng-maxlength="30" focus/>
			<span class="help-block" ng-show="signupForm.username.$error.required">Required</span>
			<p class="help-block">Name must be unique within the system.</p>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-lg-3" for="email">Email:</label>

		<div class="col-lg-5">
			<input class="input-sm form-control" id="email" ng-model="user.email" required ng-maxlength="30"/>
			<p class="help-block">Email will be used to activate your account.</p>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-lg-3" for="password">Password:</label>

		<div class="col-lg-5">
			<input type="password" class="input-sm form-control" id="password" ng-model="user.password" required ng-maxlength="30"/>
		</div>
	</div>

	<div class="form-group">
		<label class="control-label col-lg-3" for="confirmPassword">Confirm Password:</label>

		<div class="col-lg-5">
			<input type="password" class="input-sm form-control" id="confirmPassword" ng-model="user.confirmPassword" required ng-maxlength="30"/>
		</div>
	</div>

	<div class="form-group">
		<div class="col-lg-offset-3 col-lg-4">
			<button type="button" class="btn btn-primary" id="submit" ng-click="submit()" ng-disabled="signupForm.$invalid">Submit</button>
			<button type="button" class="btn" id="cancel" ng-click="cancel()">Cancel</button>
		</div>
	</div>
</form>
