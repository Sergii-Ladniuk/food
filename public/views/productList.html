<div class="col3-list-item">
    <div class="btn-group btn-panel">
        <a class="btn btn-primary" ng-href="/#/newProduct" id="new-product-btn" ng-show="user.isLoggedIn()">{{"New Product"|localize}}</a>
    </div>
    <div>
        <pagination total-items="totalCount" page="bigCurrentPage" max-size="maxPageCount" items-per-page="pageSize"
                    class="pagination-sm" on-select-page="pageSelected(page)"
                    boundary-links="true" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"
                    previous-text="&lsaquo;"></pagination>
    </div>
    <div class="row">
        <div class="col-sm-4 col-lg-4 col-md-4" ng-repeat="product in products">
            <div class="thumbnail">
                <div class="content">
                    <p>{{product.title}}</p>

                    <div class="descr view-description">{{product.description}}</div>
                    <div class="details">
                        <table class="table-hover">
                            <tr>
                                <td>{{"calories"|localize}}:</td>
                                <td class="view-calories">{{product.calories}}</td>
                            </tr>
                            <tr>
                                <td>{{"proteins"|localize}}:</td>
                                <td class="view-proteins">{{product.proteins}}</td>
                            </tr>
                            <tr>
                                <td>{{"fats"|localize}}:</td>
                                <td class="view-fats">{{product.fats}}</td>
                            </tr>
                            <tr>
                                <td>{{"carbs"|localize}}:</td>
                                <td class="view-carbs">{{product.carbs}}</td>
                            </tr>
                        </table>
                    </div>
                    <div class="item-btn-panel">
                        <a class="btn btn-primary edit-product" ng-href="/#/editProduct/{{product._id}}" ng-show="canEdit(product)">{{"edit"|localize}}</a>
                        <a class="btn btn-danger delete-product" ng-href="/#/removeProduct/{{product._id}}" ng-show="canDelete(product)">{{"remove"|localize}}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <pagination total-items="totalCount" page="bigCurrentPage" max-size="maxPageCount" items-per-page="pageSize"
                class="pagination-sm" on-select-page="pageSelected(page)"
                boundary-links="true" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"
                previous-text="&lsaquo;"></pagination>
</div>
