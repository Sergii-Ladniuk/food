<div class="modal-header">
    <h3 class="modal-title">{{entity.title}}</h3>
</div>
<div class="modal-body" id="delete-product-question">
    <h4>Summary</h4>
    <hr>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th ng-repeat="field in fields">{{field|localize}}</th>
        </tr>
        </thead>
        <tbody>
            <tr>
                <td  ng-repeat="field in fields">
                    {{entity[field]}}
                </td>
            </tr>
        </tbody>
    </table>
    <h4>{{'items'|localize}}</h4>
    <hr>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th ng-repeat="field in itemFields">{{field|localize}}</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in entity.items">
            <td  ng-repeat="field in itemFields">
                {{item[field]}}
            </td>
        </tr>
        </tbody>
    </table>
    <h4>{{'description'|localize}}</h4>
    <hr>
    <p>{{entity.description}}</p>
</div>
<div>
    <button type="button" id="cancel" class="btn" ng-click="$close()">{{"close"|localize}}</button>
</div>
