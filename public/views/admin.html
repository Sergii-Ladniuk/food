<h3>Administration</h3>
<h4>Import Products</h4>
<form name="importProductsForm" id="editProductForm" class="form-horizontal" ng-submit="import()">
    <div class="col-lg-12">
        <input type="file" ng-model="upFile" onchange="angular.element(this).scope().setFileEventListener(this)"/>

        <p class="help-block">First, select the JSON file by clicking 'choose'.</p>
    </div>

    <div class="col-lg-12" ng-show="upload_button_state">
        <table class="table table-striped table-hover table-bordered">
            <thead>
            <tr>
                <th>
                    Name
                </th>
                <th>
                    Type
                </th>
                <th>
                    Size
                </th>
                <th>
                    Last Modified Date
                </th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>{{uploadedFile.name}}</td>
                <td>{{uploadedFile.type}}</td>
                <td>{{uploadedFile.size}}</td>
                <td>{{uploadedFile.lastModifiedDate}}</td>
            </tr>
            </tbody>
        </table>
        <p>{{fileContent}}</p>

        <p class="help-block">Next, verify the file summary</p>
    </div>

    <div class="col-lg-12 form-group">
        <button type="submit" value="Send" id="btnStartUpload" class="btn btn-primary"
                ng-click="uploadFile()" ng-disabled="!upload_button_state">
            <i class="icon-upload"></i>
            <span>Upload File</span>
        </button>
        <button class="btn" data-dismiss="fileupload" ng-disabled="!upload_button_state" ng-click="clear()">Clear
        </button>
    </div>

    <h4>Drop Products</h4>
    <button class="btn btn-danger" ng-click="deleteAllProducts()">Delete All Products</button>

</form>
